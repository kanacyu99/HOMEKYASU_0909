<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>保存された入力一覧</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffdf8;
      padding: 2rem;
    }
    h1 {
      color: #ff6600;
    }
    .record {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .record h3 {
      margin-top: 0;
    }
    .record ul {
      padding-left: 1.2rem;
    }
    .record li {
      margin-bottom: 0.4rem;
    }
    button {
      margin-top: 0.5rem;
      background: #ffdddd;
      border: 1px solid #ff6666;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcccc;
    }
  </style>
  <script>
    function deleteRecord(index) {
      const savedData = JSON.parse(localStorage.getItem('homerareData') || '[]');
      if (confirm('この記録を削除しますか？')) {
        savedData.splice(index, 1);
        localStorage.setItem('homerareData', JSON.stringify(savedData));
        location.reload(); // 削除後に再読み込み
      }
    }
  </script>
</head>
<body>
  <h1>🗂 保存された過去の入力一覧</h1>
  <div id="saved-records"></div>

  <script>
    const container = document.getElementById("saved-records");
    const savedData = JSON.parse(localStorage.getItem("homerareData") || "[]");

    if (savedData.length === 0) {
      container.innerHTML = "<p>保存された記録はまだありません。</p>";
    } else {
      savedData.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "record";

        let html = `<h3>📝 記録 ${index + 1}</h3><ul>`;
        Object.entries(entry).forEach(([key, value]) => {
          html += `<li><strong>${key}:</strong> ${value}</li>`;
        });
        html += `</ul><button onclick="deleteRecord(${index})">🗑 削除</button>`;

        div.innerHTML = html;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
