<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ほめキャス</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #fffaf5;
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    .step {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background-color: #fff;
    }
    .step h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ff6600;
    }
    .hint {
      font-size: 0.9rem;
      background: #f9f9f9;
      padding: 0.4rem;
      border-left: 4px solid #ffa94d;
      margin-bottom: 0.6rem;
    }
    textarea {
      width: 100%;
      max-width: 100%;
      height: 3em;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #progress-message {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>ほめキャス 🧡</h1>
  <p id="progress-message">✅ 現在の達成数：0 / 13</p>

  <main id="step-container">
    <!-- STEPの内容は script.js で生成されます -->
  </main>

  <button onclick="saveInputs()">💾 保存する</button>

  <script src="script.js"></script>
</body>
</html>
