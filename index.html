<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ほめキャス</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ほめキャス 🧡</h1>
  </header>

  <main>
    <h2>📓 動画作成タスクリスト</h2>
    <p id="progress-message">📋 達成の確認はここに表示されます</p>
    <ol>
      <li>
        <h3>STEP0：目標設定・コンセプト決め</h3>
        <ul>
          <li>目的を定める：<input id="step0-1" class="step0" /></li>
          <li>ターゲットを明確化：<input id="step0-2" class="step0" /></li>
          <li>動画ジャンルを決定：<input id="step0-3" class="step0" /></li>
          <li>成功の定義：<input id="step0-4" class="step0" /></li>
        </ul>
      </li>
      <!-- STEP1 から STEP12 省略。必要に応じて追加してください -->
      <li>
        <h3>STEP13：継続計画</h3>
        <ul>
          <li>次回アイデアメモ：<input id="step13-1" class="step13" /></li>
          <li>投稿カレンダー更新：<input id="step13-2" class="step13" /></li>
          <li>モチベーション管理：<input id="step13-3" class="step13" /></li>
          <li>チーム振り返り：<input id="step13-4" class="step13" /></li>
        </ul>
      </li>
    </ol>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="saveCurrentData()">💾 入力内容を保存する</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 ほめキャス</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
