<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ほめキャス</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf3;
      padding: 1em;
    }
    h2 {
      color: #f26522;
    }
    .step {
      margin-bottom: 2em;
    }
    .praise {
      margin-top: 0.5em;
      color: green;
      font-weight: bold;
    }
    input {
      margin: 0.2em;
    }
  </style>
</head>
<body>
  <h1>📔 ほめキャス</h1>

  <div class="step" id="step0">
    <h2>1. STEP0：目標設定・コンセプト決め</h2>
    <ul>
      <li>目的を定める：<input type="text" /></li>
      <li>ターゲットを明確化：<input type="text" /></li>
      <li>動画ジャンルを決定：<input type="text" /></li>
      <li>成功の定義：<input type="text" /></li>
    </ul>
    <div class="praise" style="display: none;">🎉 よくできました！目標が明確ですね！</div>
  </div>

  <div class="step" id="step1">
    <h2>2. STEP1：アイデア出し・企画</h2>
    <ul>
      <li>テーマ出し：<input type="text" /></li>
      <li>タイトル案検討：<input type="text" /></li>
      <li>構成要素リスト作成：<input type="text" /></li>
    </ul>
    <div class="praise" style="display: none;">✨ 素敵なアイデアですね！</div>
  </div>

  <div class="step" id="step2">
    <h2>3. STEP2：台本・構成設計</h2>
    <ul>
      <li>大枠構成：<input type="text" /></li>
      <li>台本執筆：<input type="text" /></li>
      <li>セリフ原稿：<input type="text" /></li>
    </ul>
    <div class="praise" style="display: none;">📝 台本もばっちり！</div>
  </div>

  <!-- 必要に応じてSTEP3〜STEP13も同様に追加できます -->

  <script>
    document.querySelectorAll('.step').forEach(step => {
      const inputs = step.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          const allFilled = [...inputs].every(i => i.value.trim() !== '');
          const praise = step.querySelector('.praise');
          praise.style.display = allFilled ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
