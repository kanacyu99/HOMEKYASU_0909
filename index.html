<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ほめキャス</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ほめキャス 🧡</h1>
  </header>

  <main>
    <h2>📓 動画作成タスクリスト</h2>
    <p id="progress-message">✅ 現在の達成数：0 / 14</p>

    <ol>
      <!-- STEP0 -->
      <li>
        <h3>STEP0：目標設定・コンセプト決め</h3>
        <ul>
          <li>目的を定める：<input type="text" class="step0" /></li>
          <li>ターゲットを明確化：<input type="text" class="step0" /></li>
          <li>動画ジャンルを決定：<input type="text" class="step0" /></li>
          <li>成功の定義：<input type="text" class="step0" /></li>
        </ul>
      </li>

      <!-- STEP1〜STEP12 繰り返し構造 -->
      <script>
        const steps = [
          "アイデア出し・企画", "台本・構成設計", "撮影計画・準備", "撮影",
          "素材整理・管理", "編集（ポストプロダクション）", "レビュー・修正",
          "書き出し（レンダリング）", "サムネイル・説明文作成", "公開準備",
          "公開", "分析・改善"
        ];
        steps.forEach((title, i) => {
          document.write(`
            <li>
              <h3>STEP${i + 1}：${title}</h3>
              <ul>
                <li>詳細項目1：<input type="text" class="step${i + 1}" /></li>
                <li>詳細項目2：<input type="text" class="step${i + 1}" /></li>
                <li>詳細項目3：<input type="text" class="step${i + 1}" /></li>
              </ul>
            </li>
          `);
        });
      </script>

      <!-- STEP13 -->
      <li>
        <h3>STEP13：継続計画</h3>
        <ul>
          <li>次回アイデアメモ：<input type="text" class="step13" /></li>
          <li>投稿カレンダー更新：<input type="text" class="step13" /></li>
          <li>モチベーション管理：<input type="text" class="step13" /></li>
          <li>チーム振り返り：<input type="text" class="step13" /></li>
        </ul>
      </li>
    </ol>

    <button onclick="saveInput()">💾 入力内容を保存する</button>
  </main>

  <footer>
    <p>&copy; 2024 ほめキャス</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
