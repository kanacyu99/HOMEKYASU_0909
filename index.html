<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ほめキャス</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ほめキャス 🧡</h1>
  </header>

  <main>
    <h2>🎬 動画作成タスクリスト</h2>
    <div id="progress-message" style="font-weight: bold; color: green;"></div>
    <ol>
      <!-- STEP0 -->
      <li>
        <h3>STEP0：目標設定・コンセプト決め</h3>
        <ul>
          <li><input type="text" class="step0" placeholder="目的を定める" /><div class="message"></div></li>
          <li><input type="text" class="step0" placeholder="ターゲットを明確化" /><div class="message"></div></li>
          <li><input type="text" class="step0" placeholder="動画ジャンルを決定" /><div class="message"></div></li>
          <li><input type="text" class="step0" placeholder="成功の定義" /><div class="message"></div></li>
        </ul>
      </li>

      <!-- STEP1～STEP12 -->
      ${[...Array(12).keys()].map(i => `
      <li>
        <h3>STEP${i + 1}：ステップ${i + 1}の説明</h3>
        <ul>
          <li><input type="text" class="step${i + 1}" placeholder="詳細項目1" /><div class="message"></div></li>
          <li><input type="text" class="step${i + 1}" placeholder="詳細項目2" /><div class="message"></div></li>
          <li><input type="text" class="step${i + 1}" placeholder="詳細項目3" /><div class="message"></div></li>
        </ul>
      </li>`).join('\n')}

      <!-- STEP13 -->
      <li>
        <h3>STEP13：継続計画</h3>
        <ul>
          <li><input type="text" class="step13" placeholder="次回アイデアメモ" /><div class="message"></div></li>
          <li><input type="text" class="step13" placeholder="投稿カレンダー更新" /><div class="message"></div></li>
          <li><input type="text" class="step13" placeholder="モチベーション管理" /><div class="message"></div></li>
          <li><input type="text" class="step13" placeholder="チーム振り返り" /><div class="message"></div></li>
        </ul>
      </li>
    </ol>
  </main>

  <footer>
    <p>&copy; 2024 ほめキャス</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
