<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ほめキャス</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #ffb347;
      padding: 1em;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 1em;
    }

    .step {
      background: white;
      margin-bottom: 2em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #ff8800;
    }

    .hint {
      margin-top: 1em;
      font-weight: bold;
      font-size: 0.95em;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 0.3em;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background-color: #ff8800;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff9900;
    }

    #progress-message {
      text-align: center;
      margin: 1em;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>

<body>
  <header>
    <h1>ほめキャス 🧡</h1>
    <p id="progress-message">✅ 現在の達成数：0 / 13</p>
  </header>

  <main>
    <div id="step-container"></div>
    <div style="text-align:center; margin-top: 2em;">
      <button onclick="saveInputs()">💾 入力内容を保存する</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
